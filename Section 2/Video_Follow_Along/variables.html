<!DOCTYPE html>
<html>
	<head>
		<title>Variables</title>
	</head>
	<body>
		<div id="out"></div>
	</body>
	<script>
		var age = 44; //integer, positive
		var status = -10; //integer, negative

		var gpa = 3.45; //floating point nuimber

		var output = ''; 

		output += 'Age: ' + age;
		output += '<br/>';
		output += 'Status: ' + status;
		output += '<br/>';
		output += 'GPA: ' + gpa 

		var fullName = "Bart Simpson"; 

		document.getElementById('out').innerHTML = fullName + '<br/>' + output;
		//alert('Mark is ' + age + ' years old')
	</script>
</html>
