<div id="output"></div>
<script>
	var num1 = prompt('Please enter a number.');
	var num2 = prompt('Please enter a number.');
	num1 = parseInt(num1);
	num2 = parseInt(num2);
	var operation = prompt('Please enter an operation. +, -, *, /, %');
	var result;

	console.log(operation)

	switch(operation){
		case '+':
			result = num1 + num2;
			console.log(result)
			out = num2 + ' + ' + num1 + ' = ' + result;
			break;
		case '-':
			result = num2 - num1;
			out = num2 + ' - ' + num1 + ' = ' + result;
			break;
		case '/':
			result = num2 / num1;
			out = num2 + ' / ' + num1 + ' = ' + result;
			break;
		case '*': 
			result = num1 * num2;
			out = num2 + ' * ' + num1 + ' = ' + result;
			break;
		case '%':
			result = num2 % num1;
			out = num2 + ' mod ' + num1 + ' = ' + result;
			break;
		default:
			out = "Operation is not recoginzed.";
			break;
	}

	document.getElementById('output').innerHTML = out;
</script>
